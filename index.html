<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='styles.css' rel='stylesheet'>
    <script src='script.js'></script>
</head>
<body>
    <div class='image-container'>
        <img src='./images/file.jpg' href='bungy-jump'>
        <div class='for-logo'>
            <div class="transparent">
                <img src='images/run-logo-transparent.png'>
                <p>RUN</p>
            </div>
        </div>
        <div class="for-credit">
            <p class='credit'>Photo by <a href="https://unsplash.com/@blakecheekk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Blake Cheek</a> on <a href="https://unsplash.com/photos/man-jumping-above-rock-mountain-GNk9IAiIvrg?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
        </div>
    </div>

    <div class='form-container'>
        <div class="header">
            <p class='header-top'>This is not a real online service! Join us today to go on the adventure of a lifetime.</p>
            <p class='header-bottom'>Sign up now to get started - you know you want to!</p>
        </div>
        <form action='' method>
            <h3>Let's do this!</h3>
            <p class='required'><em>Required fields are marked with an asterisk (*)</em></p>
            <div class="first-name-container">
                <label for='first-name'>FIRST NAME *</label>
                <input id='first-name' type='text' name='first-name' required>
            </div>
            <div class="last-name-container">
                <label for='last-name'>LAST NAME *</label>
                <input id='last-name' type='text' name='last-name' required>
            </div>
            <div class="email-container">
                <label for='email'>EMAIL *</label>
                <input id='email' type='email' name='email' required>
            </div>
            <div class="phone-container">
                <label for='phone'>PHONE NUMBER</label>
                <input id='phone' type='tel' name='phone-number'>
            </div>
            <div class="password-container">
                <label for='password'>PASSWORD *</label>
                <input id='password' type='password' name='password' required>
            </div>
            <div class="confirm-container">
                <label for='confirm-password'>CONFIRM PASSWORD *</label>
                <input id='confirm-password' type='password' name='confirm-password' required>
            </div>
        </form>
        <div class='submit'>
            <button type='submit'>Create Account</button>
            <p>Already have an account? Log in</p>
        </div>
    </div>
</body>
</html>
